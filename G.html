<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<canvas id="canvas"style="border: 1 solid #0066FF; margin: 50px auto;display: block;"></canvas>
	
		<script>
			var ball={x:512,y:100,r:20,g:2,vx:-4,vy:0,color:"red"};
			window.onload=function(){
				var canvas =document.getElementById('canvas');
				var context =canvas.getContext('2d');
				canvas.width =1024;
				canvas.height =768;
				
				setInterval(function(){
					render(context);
					update();
				},30);
				
				function update(){
					ball.x+=ball.vx;
					ball.y+=ball.vy;
					ball.vy+=ball.g;
					
					if(ball.y>=768-ball.r){
						ball.y =768-ball.r;
						ball.vy = -ball.vy*0.60;
						
					}
				};
				
				function render(cxt){
					cxt.clearRect(0,0,cxt.canvas.width,cxt.canvas.height);
					
					cxt.fillStyle =ball.color;
					cxt.beginPath();
					cxt.arc(ball.x,ball.y,ball.r,0,2*Math.PI);
					cxt.closePath();
					cxt.fill();
				};
			};
		</script>
	</body>
</html>
